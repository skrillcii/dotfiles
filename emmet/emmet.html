<!-- reference, https://docs.emmet.io/cheat-sheet/ -->

<!-- doctypc, html:5 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    
</body>
</html>

<!-- create tag, div -->
<div></div>

<!-- create nested tag, div1>div2>div3 -->
<div1>
    <div2>
        <div3></div3>
    </div2>
</div1>

<!-- create sibling tag, div+h1+h2 -->
<div></div>
<h1></h1>
<h2></h2>

<!-- create tag id, div#myid -->
<div id="myid"></div>

<!-- create tag class, div.myclass -->
<div class="myclass"></div>

<!-- create tag classes, div.class1.class2.class3 -->
<div class="class1 class2 class3"></div>

<!-- create list div#mylist>li*5>{Item} -->
<div id="mylist">
    <li>Item</li>
    <li>Item</li>
    <li>Item</li>
    <li>Item</li>
    <li>Item</li>
</div>

<!-- create index list div#mylist>li*5>{Item $} -->
<div id="mylist">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
</div>

<!-- create tag with alias, bq+hdr+ftr -->
<blockquote></blockquote>
<header></header>
<footer></footer>
