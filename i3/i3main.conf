# i3 config file (v4)
# Please see http://i3wm.org/docs/userguide.html for a complete reference!

set $mod Mod4

# Font for window titles. Will also be used by the bar unless a different font
# is used in the bar {} block below.
font pango:monospace 7

# Disable title bar
for_window [class="^.*"] border pixel 1

# Toggle status bar
bindsym $mod+z bar mode toggle

# This font is widely installed, provides lots of unicode glyphs, right-to-left
# text rendering and scalability on retina/hidpi displays (thanks to pango).
# font pango:DejaVu Sans Mono 8

# Before i3 v4.8, we used to recommend this one as the default:
# font -misc-fixed-medium-r-normal--13-120-75-75-C-70-iso10646-1
# The font above is very space-efficient, that is, it looks good, sharp and
# clear in small sizes. However, its unicode glyph coverage is limited, the old
# X core fonts rendering does not support right-to-left and this being a bitmap
# font, it doesn’t scale on retina/hidpi displays.

# Use Mouse+$mod to drag floating windows to their wanted position
floating_modifier $mod

# Start a terminal
bindsym $mod+Return exec i3-sensible-terminal

# Kill focused window
bindsym $mod+Shift+q kill

# Start dmenu (a program launcher)
bindsym $mod+d exec dmenu_run

# There also is the (new) i3-dmenu-desktop which only displays applications
# shipping a .desktop file. It is a wrapper around dmenu, so you need that installed.
# bindsym $mod+d exec --no-startup-id i3-dmenu-desktop

# Change focus
bindsym $mod+h focus left
bindsym $mod+j focus down
bindsym $mod+k focus up
bindsym $mod+l focus right

# Alternatively, you can use the cursor keys:
bindsym $mod+Left focus left
bindsym $mod+Down focus down
bindsym $mod+Up focus up
bindsym $mod+Right focus right

# Move focused window
bindsym $mod+Shift+h move left
bindsym $mod+Shift+j move down
bindsym $mod+Shift+k move up
bindsym $mod+Shift+l move right

# Alternatively, you can use the cursor keys:
bindsym $mod+Shift+Left move left
bindsym $mod+Shift+Down move down
bindsym $mod+Shift+Up move up
bindsym $mod+Shift+Right move right

# Split in horizontal orientation
# bindsym $mod+h split h

# Split in vertical orientation
bindsym $mod+v split v

# Enter fullscreen mode for the focused container
bindsym $mod+f fullscreen toggle

# Change container layout (stacked, tabbed, toggle split)
bindsym $mod+s layout stacking
bindsym $mod+t layout tabbed
bindsym $mod+e layout toggle split

# Toggle tiling / floating
bindsym $mod+Shift+space floating toggle

# Change focus between tiling / floating windows
bindsym $mod+space focus mode_toggle

# Focus the parent container
#bindsym $mod+a focus parent

# Focus the child container
#bindsym $mod+d focus child

# Cycle workspaces
bindsym $mod+i workspace prev
bindsym $mod+o workspace next

# Switch to workspace
bindsym $mod+1 workspace 1
bindsym $mod+2 workspace 2
bindsym $mod+3 workspace 3
bindsym $mod+4 workspace 4
bindsym $mod+5 workspace 5
bindsym $mod+6 workspace 6
bindsym $mod+7 workspace 7
bindsym $mod+8 workspace 8
bindsym $mod+9 workspace 9
bindsym $mod+0 workspace 10

# Move focused container to workspace
bindsym $mod+Shift+1 move container to workspace 1
bindsym $mod+Shift+2 move container to workspace 2
bindsym $mod+Shift+3 move container to workspace 3
bindsym $mod+Shift+4 move container to workspace 4
bindsym $mod+Shift+5 move container to workspace 5
bindsym $mod+Shift+6 move container to workspace 6
bindsym $mod+Shift+7 move container to workspace 7
bindsym $mod+Shift+8 move container to workspace 8
bindsym $mod+Shift+9 move container to workspace 9
bindsym $mod+Shift+0 move container to workspace 10

# Reload the configuration file
bindsym $mod+Shift+c reload

# Restart i3 inplace (preserves your layout/session, can be used to upgrade i3)
bindsym $mod+Shift+r restart

# Exit i3 (logs you out of your X session)
#$bindsym $mod+Shift+e exec "i3-nagbar -t warning -m 'You pressed the exit shortcut. Do you really want to exit i3? This will end your X session.' -b 'Yes, exit i3' 'i3-msg exit'"
bindsym $mod+Shift+e exec i3-msg exit

# Resize window (you can also use the mouse for that)
# These bindings trigger as soon as you enter the resize mode
mode "resize" {
    # Pressing left will shrink the window’s width.
    # Pressing right will grow the window’s width.
    # Pressing up will shrink the window’s height.
    # Pressing down will grow the window’s height.
    bindsym l resize shrink width 10 px or 10 ppt
    bindsym k resize grow height 10 px or 10 ppt
    bindsym j resize shrink height 10 px or 10 ppt
    bindsym h resize grow width 10 px or 10 ppt

    # Same bindings, but for the arrow keys
    bindsym Left resize shrink width 10 px or 10 ppt
    bindsym Down resize grow height 10 px or 10 ppt
    bindsym Up resize shrink height 10 px or 10 ppt
    bindsym Right resize grow width 10 px or 10 ppt

    # Back to normal: Enter or Escape
    bindsym Return mode "default"
    bindsym Escape mode "default"
}
bindsym $mod+r mode "resize"

# Start i3bar to display a workspace bar
# Plus the system information i3status finds out, if available
# bar {
#     status_command i3status
#     tray_output primary
# }

# Start bumblebee to display a workspace bar
# -m disk:root xrandar sensors2 datetimetz spotify brightness docker \
# -p root.path=/ time.format="%H:%M" date.format="%a, %b %d %Y" memory.usedonly=true \
# -t default, solarized, gruvbox, gruvbox-powerline
bar {
    font pango:Inconsolata 9
    font pango:Inconsolata for Powerline 9
    position bottom
    output primary
    status_command python3 ~/.config/i3/bumblebee-status/bumblebee-status.py \
            -m weather spotify nvidiagpu cpu memory nic \
               redshift time date pasource pasink  \
            -p weather.location="tokyo" weather.showminmax=true \
               spotify.format="{trackNumber}" \
               nvidiagpu.format="{name}: {temp}°C" \
               cpu.format="{:.01f}" \
               memory.format="{percent:.01f}%" \
               nic.format="{intf} {state} {ssid}" \
               time.format="%H:%M" \
            -t night-powerline
}

# Desktop background setting
# If it does not work, make sure to install feh by
# $ sudo apt-get install -y feh
exec --no-startup-id "feh --bg-scale /usr/share/backgrounds/lockscreen.png"

# Take a screenshot upon pressing $mod+x (select an area)
# If it does not work, make sure to install imagemagick by
# $ sudo apt-get install -y imagemagick
bindsym --release $mod+x exec --no-startup-id import ~/Pictures/screenshot.png

# Screenlock function
# For a custom wallpaper, install Imagemagick and use its convert tool by running the following command:
# convert -scale 2560x1440 source-image.jpg lockscreen.png
bindsym $mod+shift+x exec i3lock -t -i /usr/share/backgrounds/lockscreen.png

# Move workspace to another output
bindsym $mod+shift+m move workspace to output left

# Add multi monitors layout configurations
workspace 1 output HDMI-1
workspace 2 output HDMI-0
workspace 3 output HDMI-0

# Load specific applications onto specific workspaces
exec --no-startup-id i3-msg "workspace 1; exec google-chrome-stable"
exec --no-startup-id i3-msg "workspace 2; exec i3-sensible-terminal"
exec --no-startup-id i3-msg "workspace 3; exec spotify"

# i3 system mode configuration
# To use this binding, first create a symbolic link to /usr/local/bin for i3exit shell script
set $mode_system System (l) lock, (e) logout, (s) suspend, (h) hibernate, (r) reboot, (Shift+s) shutdown
mode "$mode_system" {
    bindsym l exec --no-startup-id i3exit lock, mode "default"
    bindsym e exec --no-startup-id i3exit logout, mode "default"
    bindsym s exec --no-startup-id i3exit suspend, mode "default"
    bindsym h exec --no-startup-id i3exit hibernate, mode "default"
    bindsym r exec --no-startup-id i3exit reboot, mode "default"
    bindsym Shift+s exec --no-startup-id i3exit shutdown, mode "default"

    # Back to normal: Enter or Escape
    bindsym Return mode "default"
    bindsym Escape mode "default"
}
bindsym $mod+Pause mode "$mode_system"

# i3 multimedia keys controls
# Pulse Audio controls
set $audio-output alsa_output.pci-0000_00_1f.3.analog-stereo
bindsym XF86AudioRaiseVolume exec --no-startup-id pactl set-sink-volume $audio-output +5% #increase sound volume
bindsym XF86AudioLowerVolume exec --no-startup-id pactl set-sink-volume $audio-output -5% #decrease sound volume
bindsym XF86AudioMute exec --no-startup-id pactl set-sink-mute $audio-output toggle # mute sound

# Sreen brightness controls
#bindsym XF86MonBrightnessUp exec xbacklight -inc 20 # increase screen brightness
#bindsym XF86MonBrightnessDown exec xbacklight -dec 20 # decrease screen brightness
bindsym $mod+Prior exec xbacklight -inc 20 # increase screen brightness
bindsym $mod+Next exec xbacklight -dec 20 # decrease screen brightness

# Touchpad controls
#bindsym XF86TouchpadToggle exec /some/path/toggletouchpad.sh # toggle touchpad

# Media player controls
bindsym XF86AudioPlay exec playerctl play-pause
bindsym XF86AudioStop exec playerctl stop
bindsym XF86AudioNext exec playerctl next
bindsym XF86AudioPrev exec playerctl previous

